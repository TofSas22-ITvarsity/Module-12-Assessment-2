<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="getContact()" class="bg-light">
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4>Edit Contact</h4>
            </div>
            <div class="card-body">
                <div id="avatarImage" class="text-center mb-4"></div>
                <form id="editForm">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" name="mobile" id="mobile" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="avatar" class="form-label" hidden>Select a file</label>
                        <input type="file" name="avatar" id="avatar" class="form-control" hidden>
                    </div>
                    <button type="submit" id="submitForm" class="btn btn-primary" hidden>Submit</button>
                </form>
            </div>
            <div class="card-footer text-end">
                <button id="homeLink" type="button" class="btn btn-secondary">Home</button>
                <button id="editContact" type="button" class="btn btn-dark">Edit</button>
                <button id="deleteContact" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/config.js"></script>
    <script src="JS/edit-contact.js"></script>
</body>
</html>
