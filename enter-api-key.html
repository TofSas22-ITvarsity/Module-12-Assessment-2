<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title mb-4">Enter API Key</h3>
            <div class="alert alert-warning" role="alert">Please enter a valid API key.</div>
            <form id="apiKeyForm">
                <div class="mb-3">
                    <input type="text" id="apiKey" name="apiKey" class="form-control" placeholder="API Key" required />
                </div>
                <button type="submit" id="submitApiKey" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let rootPath = "https://mysite.itvarsity.org/api/ContactBook/";
        document.getElementById("apiKeyForm").addEventListener('submit', setApiKey);

        function setApiKey(e) {
            e.preventDefault();

            const apiKey = document.getElementById("apiKey").value;
            fetch(rootPath + "controller/api-key/?apiKey=" + apiKey)
                .then(response => response.text())
                .then(data => {
                    if (data == "1") {
                        localStorage.setItem("apiKey", apiKey);
                        window.location.href = "index.html";
                    } else {
                        alert("Invalid API key entered!");
                    }
                });
        }
    </script>
</body>

</html>
