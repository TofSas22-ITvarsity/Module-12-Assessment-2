<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchContacts()" class="bg-light">
    <div class="container my-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4>Contact Book</h4>
            </div>
            <div class="card-body" id="table">
                Loading Content...
            </div>
            <div class="card-footer text-end">
                <button id="refresh" type="button" class="btn btn-secondary me-2">Refresh</button>
                <button id="addContact" type="button" class="btn btn-primary">Add Contact</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/config.js"></script>
    <script src="JS/index.js"></script>
</body>

</html>
